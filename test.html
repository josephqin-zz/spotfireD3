<html>
	<head>
		<script src='http://d3js.org/d3.v4.js'></script>
		
		<script src="build/spotfirePanel.js"></script>
		<style type="text/css">
		#tableCanvas {
		    height: 100%;
		    width: 100%;
		    border:2px solid #000;
		    overflow: scroll;
		   /* margin-left:40%;*/
		   
		}

		svg {
		    display: block;
		    width: 500%;
		    height: 100%;
		}
		</style>
	</head>
	<body>
	   
		<div id='tableCanvas'>
		   <svg id="UI"></svg>
		</div>	
	</body>
	<script>

    
    var svg = d3.select('#UI');

    tOpts=['compound','group_id'],
    yOpts=['area','areatop'],
    gOpts=['reagent','stime', 'complex','cell_origin', 'cell_name', 'drug_sensitivity']

    d3.json('test.txt',function(data){
    	var penalFn= spotfirePanel
    				.mavenData(data.values)
    				.sampleData(data.samples)
    				.trellisOpts(tOpts)
    				.yValueOpts(yOpts)
    				.groupsOpts(gOpts);

    	svg.call(penalFn);
    });
    

  
   
	</script>
</html>
