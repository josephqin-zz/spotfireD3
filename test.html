	<script>


    var svg = d3.select('#UI');

    tOpts=['compound','group_id'],
    yOpts=['area','areatop'],
    gOpts=['reagent','stime', 'complex','cell_origin', 'cell_name', 'drug_sensitivity']

    d3.json('test.txt',function(data){
    	var penalFn= spotfirePanel
    				.mavenData(data.values)
    				.sampleData(data.samples)
    				.trellisOpts(tOpts)
    				.yValueOpts(yOpts)
    				.groupsOpts(gOpts);

    	svg.call(penalFn);
    });
